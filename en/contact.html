<section class="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="mod-white">
					<h1 class="titu-contact">Keep in touch with me...</h1>
					<form action="../sources/php/contact.php" method="post">
						<label>Your name:</label>
						<br>
						<input type="text" name="cf_name" class="input_style"><br>
						<label>Your email:</label>
						<br>
						<input type="text" name="cf_email"  class="input_style"><br>
						<label>Your message:</label>
						<br>
						<textarea name="cf_message" class="txtarea"></textarea>
						<br>
						<input type="submit" value="Send" class="btn-send">
						<input type="reset" value="Reset" class="btn-reset">
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<script>
var $hamburger = $(".hamburger");
$hamburger.on("click", function(e) {
	$hamburger.toggleClass("is-active");
	if($(".menu").hasClass("open")){
		$(".menu").removeClass("open");
		$(".mod-enlaces").removeClass("open");
	}
	else{
		$(".menu").addClass("open");
		$(".mod-enlaces").addClass("open");
	}
});
</script>
